version: '3.8'

services:
  docuscraper-app:
    build: .
    container_name: docuscraper
    restart: unless-stopped
    labels:
      # --- Traefik Configuration ---
      - "traefik.enable=true"
      - "traefik.http.routers.docuscraper.rule=Host(`scraper.basta.one`)" # ğŸ‘ˆ Change to your desired domain
      - "traefik.http.routers.docuscraper.entrypoints=websecure"
      - "traefik.http.routers.docuscraper.tls.certresolver=teeresolver" # ğŸ‘ˆ Your cert resolver
      - "traefik.http.routers.docuscraper.tls=true"
      - "traefik.http.services.docuscraper.loadbalancer.server.port=8000" # ğŸ‘ˆ Match the container port
