<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuScraper Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">DocuScraper</h1>
            <p class="text-lg text-gray-600 mt-2">A web interface to crawl and scrape documentation sites.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-lg shadow-md">
            <form id="scrapeForm" class="space-y-6">
                <div>
                    <label for="start_url" class="block text-sm font-medium text-gray-700 mb-1">Start URL</label>
                    <input type="url" id="start_url" name="start_url" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://example.com/docs" required>
                </div>

                <div>
                    <label for="selector" class="block text-sm font-medium text-gray-700 mb-1">CSS Selector</label>
                    <input type="text" id="selector" name="selector" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="div.main-content" required>
                </div>

                <div>
                    <label for="url_filter" class="block text-sm font-medium text-gray-700 mb-1">URL Filter (Optional)</label>
                    <input type="text" id="url_filter" name="url_filter" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://example.com/docs/*">
                </div>

                <div class="flex items-center justify-end">
                    <button type="submit" id="submitButton" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span id="buttonText">Scrape</span>
                        <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
                    </button>
                </div>
            </form>

            <div id="resultContainer" class="mt-8 pt-6 border-t border-gray-200 hidden">
                 <div class="flex justify-between items-center mb-2">
                    <h2 class="text-2xl font-semibold">Scraped Content</h2>
                    <button id="copyButton" class="px-4 py-2 text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 rounded-md">Copy to Clipboard</button>
                </div>
                <textarea id="resultText" readonly class="w-full h-96 p-3 mt-2 bg-gray-50 border border-gray-300 rounded-md font-mono text-sm"></textarea>
            </div>
             <div id="errorContainer" class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md hidden">
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('scrapeForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const copyButton = document.getElementById('copyButton');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Reset UI state
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            submitButton.disabled = true;
            buttonText.textContent = 'Scraping...';
            loader.classList.remove('hidden');

            const formData = new FormData(form);
            const data = {
                start_url: formData.get('start_url'),
                selector: formData.get('selector'),
                url_filter: formData.get('url_filter') || null,
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json'
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                resultText.value = result.content;
                resultContainer.classList.remove('hidden');

            } catch (error) {
                errorMessage.textContent = `An error occurred: ${error.message}`;
                errorContainer.classList.remove('hidden');
            } finally {
                // Restore button state
                submitButton.disabled = false;
                buttonText.textContent = 'Scrape';
                loader.classList.add('hidden');
            }
        });

        copyButton.addEventListener('click', () => {
            resultText.select();
            // Use execCommand as a fallback for clipboard API in secure contexts
            try {
                document.execCommand('copy');
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy to Clipboard';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy text.');
            }
        });
    </script>

</body>
</html>
